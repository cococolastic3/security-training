<!DOCTYPE html>
<html>
<head>
    <title>تنبيه الأمان</title>
    <style>
        /* هذا الكود يضمن أن الصورة تملأ الشاشة وتتوسطها */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* لون خلفية فاتح */
            display: flex;
            justify-content: center; /* توسيط أفقي */
            align-items: center; /* توسيط عمودي */
            min-height: 100vh; /* جعل الصفحة بارتفاع كامل الشاشة */
            text-align: center; /* ضمان توسيط محتوى الصورة */
        }
        img {
            /* تعديلات لضمان الحجم الكبير */
            max-width: 90%; /* الصورة تأخذ 90% كحد أقصى من عرض الشاشة */
            height: auto;
            width: 80vh; /* جعل عرض الصورة 80% من ارتفاع الشاشة لضمان أن تكون كبيرة جداً */
            /* إلغاء الإطار الأحمر الذي كان ظاهراً في الصورة المرسلة */
            border: none;
        }
    </style>
</head>
<body>
    <img src="fake_alert.jpg">
</body>
</html>
