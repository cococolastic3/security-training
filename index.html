<!DOCTYPE html>
<html>
<head>
    <title>تنبيه الأمان</title>
    <style>
        /* هذا الكود يضمن أن الصورة تملأ الشاشة بالكامل وتتوسطها */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* لون خلفية فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        img {
            max-width: 90%; /* تجعل الصورة مناسبة لحجم الشاشة */
            height: auto;
            border: 5px solid #cc0000; /* إضافة إطار أحمر للتنبيه */
        }
    </style>
</head>
<body>
    <img src="fake_alert.png" alt="تحذير: هذا الموقع مزيف">
</body>
</html>
